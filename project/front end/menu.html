<body>
    <header>

    <h1>Menu</h1>
    

    <main>
        <section class="menu">
            <h2>Our Delicious Menu</h2>
            <div class="food-item" data-id="1">
              <img src="pizza.png" alt="pizza" width="150" height="150" class="hover-effect">
              <h3>Pizza</h3>
              <p>$10.99</p>
              <button class="add-to-cart" onclick="addToCart('Pizza',10)">Add to Cart</button>
            </div>
            <div class="food-item" data-id="2">
              <img src="burger.png" alt="burger" width="150" height="150" class="hover-effect">
              <h3>Burger</h3>
              <p>$6.99</p>
              <button class="add-to-cart" onclick="addToCart('burger',6.99)">Add to Cart</button>
            </div>
            <div class="food-item" data-id="3">
              <img src="pasta.png" alt="pasta" width="150" height="150" class="hover-effect">
              <h3>Pasta</h3>
              <p>$8.99</p>
              <button class="add-to-cart" onclick="addToCart('pasta',8.99)">Add to Cart</button>
            </div>
            <div class="food-item" data-id="4">
              <img src="sushi.png" alt="" width="150" height="150" class="hover-effect">
              <h3>Sushi</h3>
              <p>$8.99</p>
              <button class="add-to-cart" onclick="addToCart('Sushi',8.99)">Add to Cart</button>
            </div>
            <div class="food-item" data-id="4">
              <img src="ice.png" alt="" width="150" height="150" class="hover-effect">
              <h3>ice cream</h3>
              <p>$8.99</p>
              <button class="add-to-cart" onclick="addToCart('ice cream',8.99)">Add to Cart</button>
            </div>
          </section>
        
    </main>

    </footer>

</body>
</html>
